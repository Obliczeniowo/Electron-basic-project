<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <script src="./viewscripts/index-view.js"></script>
    <style>
        .command-container {
            display: flex;
        }
        .command-container input {
            width: calc(100vw - 30px);
        }
    </style>
  </head>
  <body style="background: white">
    <h1>Hello World!</h1>
    <p>
      We are using node
      <script>
        document.write(process.versions.node);
      </script>
      , Chrome
      <script>
        document.write(process.versions.chrome);
      </script>
      , and Electron
      <script>
        document.write(process.versions.electron);
      </script>
      .
    </p>

    <div class="command-container">
      <input type="text" /><button id="ok">Ok</button>
    </div>

    <button id="show-brand-new-widnow">Obliczeniowo.com.pl</button>
    <button id="new-window">Nowe okno</button>
  </body>
</html>
